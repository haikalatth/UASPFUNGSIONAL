<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        <!-- Muhammad Haikal Atthoriq / 201810370311248 -->
        const number = [1,2,3,4,5];
        <!-- Program akan memanggil seaech terlebih dahulu, lalu search bertugas untuk memanggil fungsi find untuk mencari number tertentu-->
        const search = number.find(number => number == 3);
        document.write(search);

        document.write('<br/>');
        <!-- Program akan memanggil balik terlebih dahulu, lalu search bertugas untuk memanggil fungsi reverse untuk membalik number-->
        const balik = number.reverse();
        document.write(balik);
    </script>
</head>
<body>

</body>
</html>
